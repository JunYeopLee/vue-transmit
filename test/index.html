<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Vue Dropzone Test</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="../dist/vue-transmit.js"></script>
    <link rel="stylesheet" href="../dist/vue-transmit.css">
</head>

<body>
    <div id="root">
        <vue-transmit v-bind="options">
            <div style="background-color:aliceblue;width: 50vw;height: 50vh;"></div>
        </vue-transmit>
    </div>
    <script>
        Vue.use(VueTransmit)
        window.app = new Vue({
            el: '#root',
            data: {
                options: {
                    acceptedFileTypes: ['image/*'],
                    url: 'https://beta.artisanhd.dev/api/routes/v2/files/upload'
                },
            }
        })
    </script>
</body>

</html>
